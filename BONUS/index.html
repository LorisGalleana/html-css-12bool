<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/lib/12bool.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="box padding">
                    <div class="col-3"><div class="nested-box"></div></div>
                    <div class="col-6"><div class="nested-box"></div></div>
                    <div class="col-3"><div class="nested-box"></div></div>
                </div>
            </div>
            <div class="col-4">
                <div class="box padding">
                    <div class="col-6"><div class="nested-box"></div></div>
                    <div class="col-6"><div class="nested-box"></div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="breaking-space"></div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="box">start</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-offset-3">
                <div class="box">center</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-offset-6">
                <div class="box">end</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 ">
                <div class="box fixed-height"></div>
            </div>
            <div class="col-6 ">
                <div class="box half">top</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 ">
                <div class="box fixed-height"></div>
            </div>
            <div class="col-6 ">
                <div class="box half middle">middle</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 ">
                <div class="box fixed-height"></div>
            </div>
            <div class="col-6 ">
                <div class="box half bottom">bottom</div>
            </div>
        </div>
        
    </div>

    <div class="breaking-space"></div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="box space-around padding">
                    <div class="col-2">
                        <div class="nested-box"></div>
                    </div>
                    <div class="col-2">
                        <div class="nested-box"></div>
                    </div>
                    <div class="col-2">
                        <div class="nested-box"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="box space-between padding">
                    <div class="col-2">
                        <div class="nested-box"></div>
                    </div>
                    <div class="col-2">
                        <div class="nested-box"></div>
                    </div>
                    <div class="col-2">
                        <div class="nested-box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
